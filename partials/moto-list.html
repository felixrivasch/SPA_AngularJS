<div class="blog-header">
	<h1 class="blog-title">Motorcycles 2016 Fair</h1>
	<p class="lead blog-description">Official blog motorcycle</p>
</div>
<div class="row">
	<div class="col-sm-7 blog-main">
		<ul class="cars">
			<li ng-repeat="moto in motorcycles | filter:query | orderBy:orderProp" class="thumbnail">
				<a href="#/motorcycles/{{moto.id}}"><img src="{{moto.imageUrl}}"></a>
				<a href="#/motorcycles/{{moto.id}}"><p><b>{{moto.name}}</b></p></a>
				<a href="#/motorcycles/{{moto.id}}">{{moto.modelo}} </a>
				<p>{{moto.snippet}} </p>
			</li>
		</ul>
	</div>
	<div class="col-sm-5 blog-sidebar">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="name-order" class="col-sm-2 control-label">Filtro</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="query">
				</div>
			</div>
			<div class="form-group">
				<label for="age-order" class="col-sm-2 control-label">Organizar por:</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="orderProp">
						<option value="name">Orden alfabético</option>
						<option value="modelo">Año</option>
					</select>
				</div>
			</div>
		</form>
	</div>
</div>
